<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
          <div text-center>
            <h1 style="text-align: center;font-size: 3rem;">Delivery</h1>
            <br>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="postData.email"  type="text" placeholder="Email"></ion-input>
            </ion-item>
            <br>
            <ion-item>
              <ion-input [(ngModel)]="postData.password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <br>
          <div padding>
            <ion-button  (click)="loginAction()" expand="block">LOGIN</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
